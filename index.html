    <style>
        @import url('https://fonts.googleapis.com/css2?family=Galada&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Galada&family=Tiro+Bangla:ital@0;1&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Galada&family=Tiro+Bangla:ital@0;1&display=swap');

        :root {
            --love-red: #ff4b6e;
            --love-pink: #ff8fab;
            --love-white: #fff0f3;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, var(--love-red), var(--love-pink));
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }


        @property --angle {
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: false;
        }

        .image-slider::after,
        .image-slider::before {
            content: '';
            position: absolute;
            height: 100%;
            width: 100%;
            background-image: conic-gradient(from var(--angle), transparent 50%, var(--love-red));
            top: 50%;
            left: 50%;
            translate: -50% -50%;
            z-index: -1;
            padding: 5px;
            border-radius: 10px;
            animation: 3s spin linear infinite;
        }

        .image-slider::before {
            filter: blur(1.5rem);

        }

        @keyframes spin {
            from {
                --angle: 0deg;
            }

            to {
                --angle: 360deg;
            }
        }

        /* Image Slider */

        .image-slider {
            margin-left: 8vw;
            top: 4vh;
            width: 85vw;
            height: 40vh;
            position: relative;

        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;

            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;

        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Music Player */
        .song-title {
            font-family: "Tiro Bangla", serif;
            font-size: 18px;
        }

        .music-player {
            position: fixed;
            bottom: 10px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--love-white);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
            backdrop-filter: blur(5px);
            height: 8%;

        }

        .disk {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--love-white);
            overflow: hidden;
            animation: rotate 10s linear infinite;
            animation-play-state: paused;
        }

        .disk.playing {
            animation-play-state: running;
        }

        .disk img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .music-controls {
            margin-left: 20px;
            color: var(--love-white);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            margin-left: 20px;
        }

        .controls button {
            background: none;
            border: none;
            cursor: pointer;
            width: 40px;
            height: 40px;
        }

        .controls img {
            width: 100%;
            filter: brightness(0) invert(1);
        }

        /* Lyrics Container */
        .lyrics-container {
            position: absolute;
            top: 52%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--love-white);
            height: 100px;
            width: 100%;
            overflow: hidden;
        }

        .lyric-line {
            font-family: "Galada", serif;
            position: absolute;
            width: 100%;
            font-size: 24px;
            margin: 0;
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.8s ease-in-out;
            text-shadow: 0 0 15px var(--love-red), 0 0 25px var(--love-red);
            will-change: transform, opacity;
        }

        .lyric-line.active {
            opacity: 1;
            transform: translateY(0);
        }

        .lyric-line.exit {
            opacity: 0;
            transform: translateY(-100%);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        #prev {
            rotate: 180deg;
        }

        .headingtime {

            width: 70%;
            height: 20px;
            padding: 2em;
            background-color: #fff;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-left: 10%;     
            position: absolute;
            top: 53%;

        .a {

    </style>

        const lyricsContainer = document.querySelector('.lyrics-container');
        let currentLyricIndex = 0;

        // Show a lyric
        function showLyric() {
            // Create new lyric element
            const lyricElement = document.createElement('div');
            lyricElement.className = 'lyric-line';
            lyricElement.textContent = lyrics[currentLyricIndex].text;
            lyricsContainer.appendChild(lyricElement);

            // Force reflow to enable transition
            void lyricElement.offsetHeight;

            // Add active class to fade up
            lyricElement.classList.add('active');

            // Schedule exit animation
            setTimeout(() => {
                lyricElement.classList.remove('active');
                lyricElement.classList.add('exit');

                // Remove lyric after exit animation
                lyricElement.addEventListener('transitionend', () => {
                    lyricElement.remove();
                });

                // Move to next lyric
                currentLyricIndex = (currentLyricIndex + 1) % lyrics.length;
                showLyric();
            }, lyrics[currentLyricIndex].duration);
        }

        const daysDis = document.querySelector('.days');
        const hoursDis = document.querySelector('.hours');
        const minutesDis = document.querySelector('.minutes');
        const secondsDis = document.querySelector('.seconds');

        function countUp() {
            const startTime = new Date("November 9, 2024 00:00:00").getTime(); // Adjust this to your start date
            const currentTime = new Date().getTime();

            const elapsedTime = currentTime - startTime;  // Time passed since start time

            if (elapsedTime < 0) {
                // If the start date is in the future, just display 00s
                daysDis.textContent = "00";
                hoursDis.textContent = "00";
                minutesDis.textContent = "00";
                secondsDis.textContent = "00";

                return;
            }

            const seconds = 1000;
            const minutes = seconds * 60;
            const hours = minutes * 60;
            const days = hours * 24;

            daysDis.textContent = String(Math.floor(elapsedTime / days)).padStart(2, "0");
            hoursDis.textContent = String(Math.floor((elapsedTime % days) / hours)).padStart(2, '0');
            minutesDis.textContent = String(Math.floor((elapsedTime % hours) / minutes)).padStart(2, '0');
            secondsDis.textContent = String(Math.floor((elapsedTime % minutes) / seconds)).padStart(2, '0');
