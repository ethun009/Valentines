      :root {
        --love-red: #ff4b6e;
        --love-pink: #ff8fab;
        --love-white: #fff0f3;
      }

      body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(45deg, var(--love-red), var(--love-pink));
        font-family: "Arial", sans-serif;
        overflow: hidden;
      }

      .first-half {
        width: 100vw;
        height: 70vh;
        display: flex;
      }
      .first-div {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .second-div {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
      }

      .second-half {
        width: 100vw;
        height: 30vh;
        display: flex;
      }
      .third {
        width: 100%;
        height: 100%;
      }
      .fourth {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        gap: 2rem;
      }

      .label-time {
        margin: 0 auto;
      }

      @property --angle {
        syntax: "<angle>";
        initial-value: 0deg;
        inherits: false;
      }

      .image-slider {
        width: 75%;
        height: 90%;
        position: relative;
        z-index: 0;
        border-radius: 10px;
      }
      .image-slider::after,
      .image-slider::before {
        content: "";
        position: absolute;
        width: calc(100% + 10px);
        height: calc(100% + 10px);
        top: 50%;
        left: 50%;
        translate: -50% -50%;
        background-image: conic-gradient(
          from var(--angle),
          var(--love-red),
          white
        );
        border-radius: 15px;
        z-index: -1;
        animation: spin 3s linear infinite;
      }

      .image-slider::before {
        filter: blur(2rem);
        opacity: 0.8;
      }

      @keyframes spin {
        from {
          --angle: 0deg;
        }
        to {
          --angle: 360deg;
        }
      }

      .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      .slide.active {
        opacity: 1;
      }

      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
      }
      /* Music Player */
      .song-title {
        font-family: "Tiro Bangla", serif;
        font-size: 24px;
      }

      .music-player {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid var(--love-white);
        border-radius: 15px;
        padding: 15px;
        display: flex;
        align-items: center;
        backdrop-filter: blur(5px);
        height: 40%;
        margin: 0 auto;
        width: 70%;
        margin-top: 5%;
      }

      .disk {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 3px solid var(--love-white);
        overflow: hidden;
        animation: rotate 10s linear infinite;
        animation-play-state: paused;
      }

      .disk.playing {
        animation-play-state: running;
      }

      .disk img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .music-controls {
        margin: 0 auto;
        color: var(--love-white);
      }

      .controls {
        display: flex;
        justify-content: space-around;
      }

      .controls button {
        background: none;
        border: none;
        cursor: pointer;
        width: 40px;
        height: 40px;
      }

      .controls img {
        width: 100%;
        filter: brightness(0) invert(1);
      }

      /* Lyrics Container */
      .lyrics-container {
        text-align: center;
        color: var(--love-white);
        height: 50%;
        width: 100%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 10%;
      }

      .lyric-line {
        font-family: "Galada", serif;
        position: absolute;
        width: 100%;
        font-size: 40px;
        margin: 0;
        opacity: 0;
        transform: translateY(100%);
        transition: all 0.8s ease-in-out;
        text-shadow: 0 0 15px var(--love-red), 0 0 25px var(--love-red);
        will-change: transform, opacity;
      }

      .lyric-line.active {
        opacity: 1;
        transform: translateY(0);
      }

      .lyric-line.exit {
        opacity: 0;
        transform: translateY(-100%);
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }

      #prev {
        rotate: 180deg;
      }

        flex-direction: column;
        align-items: center;

      .time {

      // Show a lyric

        lyricElement.className = "lyric-line";
        lyricElement.textContent = lyrics[currentLyricIndex].text;
        lyricsContainer.appendChild(lyricElement);

        // Force reflow to enable transition

        // Add active class to fade up
        lyricElement.classList.add("active");

        // Schedule exit animation

          lyricElement.classList.remove("active");
          lyricElement.classList.add("exit");

          // Remove lyric after exit animation
          lyricElement.addEventListener("transitionend", () => {
            lyricElement.remove();

          // Move to next lyric
