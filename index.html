    <style>
        @import url('https://fonts.googleapis.com/css2?family=Galada&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Galada&family=Tiro+Bangla:ital@0;1&display=swap');

        :root {
            --love-red: #ff4b6e;
            --love-pink: #ff8fab;
            --love-white: #fff0f3;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, var(--love-red), var(--love-pink));
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }


        @property --angle {
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: false;
        }

        .image-slider::after,
        .image-slider::before {
            content: '';
            position: absolute;
            height: 100%;
            width: 100%;
            background-image: conic-gradient(from var(--angle), transparent 50%, var(--love-red));
            top: 50%;
            left: 50%;
            translate: -50% -50%;
            z-index: -1;
            padding: 5px;
            border-radius: 10px;
            animation: 3s spin linear infinite;
        }

        .image-slider::before {
            filter: blur(1.5rem);

        }

        @keyframes spin {
            from {
                --angle: 0deg;
            }

            to {
                --angle: 360deg;
            }
        }

        /* Image Slider */

        .image-slider {
            margin-left: 5vw;
            top: 10vh;
            width: 90vw;
            height: 50vh;
            position: relative;

        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;

            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;

        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Music Player */
        .song-title {
            font-family: "Tiro Bangla", serif;
            font-size: 18px;
        }

        .music-player {
            position: fixed;
            bottom: 30px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--love-white);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
            backdrop-filter: blur(5px);

        }

        .disk {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--love-white);
            overflow: hidden;
            animation: rotate 10s linear infinite;
            animation-play-state: paused;
        }

        .disk.playing {
            animation-play-state: running;
        }

        .disk img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .music-controls {
            margin-left: 20px;
            color: var(--love-white);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            margin-left: 20px;
        }

        .controls button {
            background: none;
            border: none;
            cursor: pointer;
            width: 40px;
            height: 40px;
        }

        .controls img {
            width: 100%;
            filter: brightness(0) invert(1);
        }

        /* Lyrics Container */
        .lyrics-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--love-white);
            height: 100px;
            width: 100%;
            overflow: hidden;
        }

        .lyric-line {
            font-family: "Galada", serif;
            position: absolute;
            width: 100%;
            font-size: 24px;
            margin: 0;
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.8s ease-in-out;
            text-shadow: 0 0 15px var(--love-red), 0 0 25px var(--love-red);
            will-change: transform, opacity;
        }

        .lyric-line.active {
            opacity: 1;
            transform: translateY(0);
        }

        .lyric-line.exit {
            opacity: 0;
            transform: translateY(-100%);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        #prev {
            rotate: 180deg;
        }

        @media (min-width: 600px) {
            .music-player {
                margin-left: 8%;
                width: 30%;
            }

            .music-controls {
                margin: 0 auto;

            }

            .lyrics-container {
                position: fixed;
                top: 50%;
                left: 75%;
                transform: translate(-50%, -50%);

            }

            .image-slider {

                top: 10vh;
                width: 40vw;
                height: 70vh;
                position: relative;

            }

            .lyric-line {

                font-size: 40px;

            }


        }
